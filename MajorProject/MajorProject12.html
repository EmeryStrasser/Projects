<html>

<head>
    <!-- References to various different style sheets in use -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="MajorProject12.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>


<body class="wrapper">
    <!-- The background of the project -->

    <!-- <div class="wrapper"></div> -->

    <!-- The opening page of the project -->
    <div class="pages w3-center" id="mainPage">


        <br>
        <p id="heading" class="w3-text-white w3-center w3-wide ">QUIZWORLD</p>

        <br>
        <br>
        <br>
        <br>

        <button class="w3-btn w3-xxLarge w3-round-xxLarge w3-cyan w3-text-white" onclick="goToPage(loginPage)" style="width:30%;">LOGIN</button>
        <!--Button to call new page  -->
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <!-- Button to go to the page where you add new instructors -->
        <button class="w3-btn w3-xxLarge w3-round-xxLarge w3-cyan w3-text-white" onclick="goToPage(signupPage)" style="width:30%;">NEW MEMBER</button>



    </div>

    <!-- Log in page -->
    <div class="pages w3-center" id="loginPage">
        <br>
        <br>

        <p id="smallHeading" class="w3-text-white w3-wide">

            Welcome back</p>
        <br>
        <p id="smallHeading" class="w3-text-white w3-center w3-wide ">please login</p>

        <br>
        <br>
        <div style="margin-right:590px; margin-left:590px;">
            <input class="w3-center w3-round-large w3-animate-input input" type="text" style="width:200px; height:60px; font-size:18;"
                placeholder="Username">
            <br>
            <br>
            <input class="w3-center w3-round-large w3-animate-input input" type="password" style="width:200px; height:60px; font-size:18;"
                placeholder="Password">
        </div>

        <br>
        <br>
        <br>
        <br>
        <button class="w3-btn w3-xxLarge w3-round-xLarge submit w3-text-white" onclick="" style="width:30%;">Login</button>

        <br>
        <br>
        <!-- Button to go back to main page -->
        <button class="w3-btn w3-xxLarge w3-round-xLarge submit w3-text-white" onclick="goToPage(mainPage)" style="width:30%;">Cancel</button>

    </div>

    <!-- Sign up page -->
    <div class="pages w3-center" id="signupPage">

        <br>

        <p id="smallHeading" class="w3-text-white w3-wide ">

            Welcome to QUIZWORLD</p>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <div style="margin-right:590px; margin-left:590px;">
            <input class="w3-center w3-round-large w3-animate-input input" type="text" style="width:200px; height:60px; font-size:18;"
                placeholder="Username">
            <br>
            <br>
            <input class="w3-center w3-round-large w3-animate-input input" type="password" style="width:200px; height:60px; font-size:18;"
                placeholder="Password">
        </div>
        <br>
        <br>
        <br>
        <br>
        <button class="w3-btn w3-xxLarge w3-round-xLarge submit w3-text-white" onclick="" style="width:30%;">CREATE ACCOUNT</button>

        <br>
        <br>
        <!-- Button to go back to main page -->
        <button class="w3-btn w3-xxLarge w3-round-xLarge submit w3-text-white" onclick="goToPage(mainPage)" style="width:30%;">CANCEL</button>

    </div>












    <script src="MajorProject12.js "></script>
    <!-- Reference to my jaavascript -->
</body>

</html>
