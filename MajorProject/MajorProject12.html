<head>
    <!-- References to various different style sheets in use -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="MajorProject12.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>


<body class="wrapper">
    <!-- The background of the project -->

    <!-- <div class="wrapper"></div> -->

    <!-- The opening page of the project -->
    <div class="pages w3-center" id="mainPage">


        <br>
        <p id="heading" class="w3-text-white w3-center w3-wide breath">QUIZWORLD</p>

        <br>
        <br>
        <br>
        <br>

        <button class="w3-btn w3-xxLarge w3-round-xxLarge w3-cyan w3-text-white" onclick="goToPage(loginPage)" style="width:30%;">LOGIN</button>
        <!--Button to call new page  -->
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <!-- Button to go to the page where you add new instructors -->
        <button class="w3-btn w3-xxLarge w3-round-xxLarge w3-cyan w3-text-white" onclick="goToPage(signupPage)" style="width:30%;">NEW MEMBER</button>



    </div>

    <!-- Log in page -->
    <div class="pages w3-center" id="loginPage">
        <br>
        <br>

        <p id="smallHeading" class="w3-text-white w3-wide">

            Welcome back</p>
        <br>
        <p id="smallHeading" class="w3-text-white w3-center w3-wide ">please login</p>

        <br>
        <br>
        <div style="margin-right:42%; margin-left:42%;">
            <input class="w3-center w3-round-large w3-animate-input input" id="loginUsername" type="text" style="width:78%; height:8%; font-size:18;"
                placeholder="Username">
            <br>
            <br>
            <input class="w3-center w3-round-large w3-animate-input input" id="loginPassword" type="password" style="width:78%; height:8%; font-size:18;"
                placeholder="Password">
        </div>

        <br>
        <br>
        <button class="w3-btn w3-Large w3-round-xLarge submit w3-text-white" onclick="goToPage(signupPage)" style="width:30%;">Not a member, click here</button>
        <br>
        <br>
        <button class="w3-btn w3-xxLarge w3-round-xLarge submit w3-text-white" onclick="Login()" style="width:30%;">Login</button>

        <br>
        <br>
        <!-- Button to go back to main page -->
        <button class="w3-btn w3-xxLarge w3-round-xLarge submit w3-text-white" onclick="goToPage(mainPage)" style="width:30%;">Cancel</button>

    </div>

    <!-- Sign up page -->
    <div class="pages w3-center" id="signupPage">

        <br>

        <p id="smallHeading" class="w3-text-white w3-wide ">

            Welcome to QUIZWORLD</p>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <div style="margin-right:42%; margin-left:42%;">
            <input class="w3-center w3-round-large w3-animate-input input" id="newUsername" type="text" style="width:78%; height:8%; font-size:18;"
                placeholder="Username">
            <br>
            <br>
            <input class="w3-center w3-round-large w3-animate-input input" id="newPassword" type="password" style="width:78%; height:8%; font-size:18;"
                placeholder="Password">
        </div>
        <br>
        <br>
        <button class="w3-btn w3-Large w3-round-xLarge submit w3-text-white" onclick="goToPage(loginPage)" style="width:30%;">Already a member, click here</button>
        <br>
        <br>
        <button class="w3-btn w3-xxLarge w3-round-xLarge submit w3-text-white" onclick="NewMember()" style="width:30%;">CREATE ACCOUNT</button>

        <br>
        <br>
        <!-- Button to go back to main page -->
        <button class="w3-btn w3-xxLarge w3-round-xLarge submit w3-text-white" onclick="goToPage(mainPage)" style="width:30%;">CANCEL</button>

    </div>


    <div class="pages w3-center" id="quizPage">
        <br>
        <button class="w3-btn w3-xxLarge w3-round-xxLarge w3-cyan w3-text-white" onclick="goToPage(mainPage)" style="width:30%;">LOGOUT</button>
        <button class="w3-btn w3-xxLarge w3-round-xxLarge w3-cyan w3-text-white" onclick="goToPage(createQuizPage)" style="width:30%;">CREATE QUIZ</button>
        <button class="w3-btn w3-xxLarge w3-round-xxLarge w3-cyan w3-text-white" onclick="goToPage()" style="width:30%;">MY QUIZZES</button>
        <div class="table-box">

            <table cellpadding="30" id="quizTable">
                <tr>
                    <th>&emsp;&emsp;
                    </th>
                    <th>Quiz Name</th>
                    <th>Description</th>
                    <th>Rating</th>
                    <th>Author</th>
                </tr>

                <tbody id="tbody">
                    <tr>
                        <td>1</td>
                        <td>TestQuiz</td>
                        <td>A description Test</td>
                        <td>1/10</td>
                        <td>Emery</td>
                    </tr>
                </tbody>


            </table>
        </div>
    </div>


    <div class="pages w3-center" id="createQuizPage">

        <br>

        <p id="smallHeading" class="w3-text-white w3-wide ">Create a new quiz</p>
        <br>
        <br>
        <br>
        <br>


        <div style="margin-right:35%; margin-left:35%;">
            <input class="w3-center w3-round-large w3-animate-input input" id="quizName" type="text" style="width:80%; height:8%; font-size:18;"
                placeholder="QUIZ NAME">
            <br>
            <br>
            <input class="w3-center w3-round-large w3-animate-input input" id="quizDescription" type="text" style="width:80%; height:20%; font-size:18;"
                placeholder="DESCRIPTION">

            <br>
            <br>
            <input class="w3-center w3-round-large input" id="timeLimit" type="number" style="width:30%; height:8%; font-size:18;" placeholder="TIME LIMIT">
        </div>
        <br>
        <br>

        <button class="w3-btn w3-xxLarge w3-round-xLarge submit w3-text-white" onclick=" quizCreation(); goToPage(questionCreationPage); "
            style="width:30%;">CREATE QUIZ</button>

        <br>
        <br>
        <!-- Button to go back to main page -->
        <button class="w3-btn w3-xxLarge w3-round-xLarge submit w3-text-white" onclick="goToPage(quizPage)" style="width:30%;">CANCEL</button>

    </div>


    <div class="pages w3-center" id="questionCreationPage">
        <br>

        <p id="smallHeading" class="w3-text-white w3-wide ">Question
            <span id="questionNumber">1</span>
        </p>
        <br>
        <br>
        <br>
        <br>


        <div style="margin-right:10%; margin-left:10%;">
            <input class="w3-center w3-round-large w3-animate-input input" id="quizQuestion" type="text" style="width:80%; height:8%; font-size:18;"
                placeholder="The Question">
            <br>
            <br>


            <br>
            <br>
            <input class="w3-center w3-round-large input" id="answer1" type="text" style="width:20%; height:8%; font-size:18;" placeholder="Answer 1">
            <input class="w3-center w3-round-large input" id="answer2" type="text" style="width:20%; height:8%; font-size:18;" placeholder="Answer 2">
            <input class="w3-center w3-round-large input" id="answer3" type="text" style="width:20%; height:8%; font-size:18;" placeholder="Answer 3">
            <input class="w3-center w3-round-large input" id="answer4" type="text" style="width:20%; height:8%; font-size:18;" placeholder="Answer 4">

            <br>
            <br>
            <p class="w3-text-white w3-wide ">Select correct answer/answers

            </p>
            <input type="checkbox" id="Answer1Correct">
            <input type="checkbox" id="Answer2Correct">
            <input type="checkbox" id="Answer3Correct">
            <input type="checkbox" id="Answer4Correct">
        </div>
        <br>
        <br>

        <button class="w3-btn w3-xLarge w3-round-Large w3-cyan w3-text-white" onclick="" style="width:05%;">
            <</button>

                <button class="w3-btn w3-xLarge w3-round-Large w3-cyan w3-text-white" onclick="finishQuizCreation()" style="width:20%;">FINISH</button>
                <!-- Button to go back to main page -->
                <button class="w3-btn w3-xLarge w3-round-Large w3-cyan w3-text-white" onclick="questionCreation()" style="width:05%;">></button>

    </div>
