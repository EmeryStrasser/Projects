<html>

<head>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="MajorProject.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">


</head>

<body class="w3-dark-grey">
  <br>
  <div class="w3-light-grey w3-round">
    <div id="progression" class="w3-container w3-round w3-Blue-Gray" style="width:0%">0%</div>
  </div>
  <h1 class="w3-grey">
    Learner Driver LogBook
    <span id="progressBar">
      <span id="currentHours">0</span>/120
    </span>

  </h1>




  <div class="pages w3-center" id="mainPage">


    <button class="w3-button w3-round-xlarge w3-light-grey" onclick="goToPage(logbookPage)">Logbook Page</button>
    <br>
    <br>
    <!-- <button class="w3-button w3-round-xlarge w3-light-grey">Statistics</button>
    <br>
    <br> -->
    <button class="w3-button w3-round-xlarge w3-light-grey" onclick="goToPage(instructorPage), pageFromInstructorPage(mainPage)">Update Instructors</button>



  </div>

  <div class="pages w3-center" id="instructorPage">

    <button class="w3-button w3-round-xlarge w3-light-grey" onclick="goToPage(pageFromInstructor)">Cancel</button>
    <input type="text" id="instructorId" placeholder="ID">
    <!-- <input type="text" id="instructorName" placeholder="Name"> -->
    <br>
    <button class="w3-button w3-round-xlarge w3-light-grey" onclick="addNewInstructor()">Save</button>
  </div>




  <div class="pages w3-center" id="logbookPage">
    <button class="w3-button w3-round-xlarge w3-light-grey" onclick="querySearch(), goToPage(mainPage)">Back</button>
    <button onclick='goToPage(inputPage)' class="w3-button w3-round-xlarge w3-light-grey">New Log</button>

    <button class="w3-button w3-round-xlarge w3-light-grey" onclick="goToPage(queryPage)">Query</button>

    <br>
    <br>
    <div class="w3-responsive">
      <table class="w3-border w3-striped w3-card-4 w3-centered logTable" id="logbook">
        <thead>
          <tr class="w3-grey Header">
            <th>Date</th>
            <th>Odometer Start</th>
            <th>Odometer Finish</th>
            <th>Weather</th>
            <th>Road Conditions</th>
            <th>Traffic Conditions</th>
            <th>Time Start</th>
            <th>Time Finish</th>
            <th>Instructor Id</th>
            <th>License Number</th>
            <th>Hours Driven Day</th>
            <th>Hours Driven Night</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="tbody">
          <tr class="w3-light-grey">

          </tr>
        </tbody>
      </table>
    </div>
    <br>
    <br>


    <br>
    <br>


  </div>

  <div class="pages w3-center" id="inputPage">
    <button class="w3-button w3-round-xlarge w3-light-grey" onclick="goToPage(logbookPage)">Cancel</button>
    <table class="inputTable">

      <tr>
        <td>
          <label>Date:</label>
        </td>
        <td>
          <input type="date" id="Date" placeholder="01/01/2018">
      </tr>

      <tr>
        <td>
          <label>Odometer Start:</label>
        </td>
        <td>
          <input type="number" id="OdometerStart" min="0 " max="999999" placeholder="10022">
        </td>
      </tr>

      <tr>
        <td>
          <label>Odometer Finish:</label>
        </td>
        <td>
          <input type="number" id="OdometerFinish" min="0 " max="999999 " placeholder="10026 ">
        </td>
      </tr>

      <tr>
        <td>
          <label>Time Start:</label>
        </td>
        <td>
          <input type="time" id="TimeStart" placeholder="4:00:am">
        </td>
      </tr>

      <tr>
        <td>
          <label>Time Finish:</label>
        </td>
        <td>
          <input type="time" id="TimeFinish" placeholder="6:00:am">
        </td>
      </tr>

      <tr>
        <td>
          <label>Instructor Id:</label>
        </td>
        <td>
          <select id="instructors">

            <option></option>


          </select>


          <button class="w3-button w3-round-xlarge w3-light-grey" onclick="goToPage(instructorPage), pageFromInstructorPage(inputPage)">Add Instructor</button>

        </td>
      </tr>

      <tr>
        <td>
          <label>License Number:</label>
        </td>
        <td>
          <input type="text" id="LicenseNumber" maxlength="9 " placeholder="WMS 002">
        </td>
      </tr>

      <tr>
        <td>
          <label>Hours Driven Day:</label>
        </td>
        <td>
          <input type="text" id="HoursDay" placeholder="3">
        </td>
      </tr>

      <tr>
        <td>
          <label>Hours Driven Night:</label>
        </td>
        <td>
          <input type="text" id="HoursNight" placeholder="2">
        </td>
      </tr>

      <tr>
        <td>
          <label>Weather:</label>
        </td>
        <td>
          <select id="weather">
            <option></option>
            <option value="Fine">Clear</option>
            <option value="Raining">Raining</option>
            <option value="Snow">Snow</option>
            <option value="Icey">Icey</option>
            <option value="Fog">Fog</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label>Road Conditions:</label>
        </td>
        <td>
          <select id="roadCondition">
            <option></option>
            <option value="Sealed">Sealed</option>
            <option value="Unsealed">Unsealed</option>
            <option value="Quiet Street">Quiet Street</option>
            <option value="Main Road">Main Road</option>
            <option value="Multi Lanes">Multi Lanes</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label>Traffic Conditions:</label>
        </td>
        <td>
          <select id="traffic">
            <option></option>
            <option value="Light">Light</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </td>
      </tr>

    </table>
    <br>
    <br>
    <button class="w3-button w3-round-xlarge w3-light-grey" onclick='checkCorrectPage()'>Save</button>

  </div>

  <div class="pages w3-center" id=queryPage>
    <table class="inputTable">

      <h2>Leave fields blank if no query</h2>
      <tr>
        <td>
          <label>Date:</label>
        </td>
        <td>
          <input type="date" id="DateQuery" placeholder="01/01/2018">
      </tr>

      <tr>
        <td>
          <label>Odometer Start:</label>
        </td>
        <td>
          <input type="number" id="OdometerStartQuery" min="0 " max="999999" placeholder="10022">
        </td>
      </tr>

      <tr>
        <td>
          <label>Odometer Finish:</label>
        </td>
        <td>
          <input type="number" id="OdometerFinishQuery" min="0 " max="999999 " placeholder="10026 ">
        </td>
      </tr>

      <tr>
        <td>
          <label>Time Start:</label>
        </td>
        <td>
          <input type="time" id="TimeStartQuery" placeholder="4:00:am">
        </td>
      </tr>

      <tr>
        <td>
          <label>Time Finish:</label>
        </td>
        <td>
          <input type="time" id="TimeFinishQuery" placeholder="6:00:am">
        </td>
      </tr>

      <tr>
        <td>
          <label>Instructor Id:</label>
        </td>
        <td>
          <select id="instructorsQuery">
            <option></option>
          </select>




        </td>
      </tr>

      <tr>
        <td>
          <label>License Number:</label>
        </td>
        <td>
          <input type="text" id="LicenseNumberQuery" maxlength="9 " placeholder="WMS 002">
        </td>
      </tr>

      <tr>
        <td>
          <label>Hours Driven Day:</label>
        </td>
        <td>
          <input type="text" id="HoursDayQuery" placeholder="3">
        </td>
      </tr>

      <tr>
        <td>
          <label>Hours Driven Night:</label>
        </td>
        <td>
          <input type="text" id="HoursNightQuery" placeholder="2">
        </td>
      </tr>

      <tr>
        <td>
          <label>Weather:</label>
        </td>
        <td>
          <select id="weatherQuery">
            <option></option>
            <option value="Fine">Clear</option>
            <option value="Raining">Raining</option>
            <option value="Snow">Snow</option>
            <option value="Icey">Icey</option>
            <option value="Fog">Fog</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label>Road Conditions:</label>
        </td>
        <td>
          <select id="roadConditionQuery">
            <option></option>
            <option value="Sealed">Sealed</option>
            <option value="Unsealed">Unsealed</option>
            <option value="Quiet Street">Quiet Street</option>
            <option value="Main Road">Main Road</option>
            <option value="Multi Lanes">Multi Lanes</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label>Traffic Conditions:</label>
        </td>
        <td>
          <select id="trafficQuery">
            <option></option>
            <option value="Light">Light</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </td>
      </tr>

    </table>
    <br>
    <br>
    <button class="w3-button w3-round-xlarge w3-light-grey" onclick='querySearch()'>Save</button>


  </div>
