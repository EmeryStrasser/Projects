<html>

<head>
  <link rel="stylesheet" href="MajorProject.css">
</head>

<body>

  <h1>
    Learner Driver LogBook
  </h1>

  <div class="pages" id="page1">
    <table>
      <tr class="Header">
        <th>Odometer Start</th>
        <th>Odometer Finish</th>
        <th>Weather</th>
        <th>Road Conditions</th>
        <th>Time Start</th>
        <th>Time Finish</th>
      </tr>
      <tr>
        <td>Test1</td>
        <td>test2</td>
        <td>test2</td>
        <td>test3</td>
        <td>Test 3</td>
        <td>ets</td>
      </tr>
    </table>
    <br>
    <br>
    <button onclick='goToPage("page2")'>New Log</button>
  </div>

  <div class="pages" id="page2">

    <p>Odometer Start:</p>
    <input type="text" name="OdometerStart">
    <p>Odometer Finish:</p>
    <input type="text" name="OdometerFinish">
    <p>Time Start:</p>
    <input type="text" name="TimeStart">
    <p>Time Finish:</p>
    <input type="text" name="TimeFinish">
    <p>Weather:</p>
    <select>
      <option value="clear">Clear</option>
      <option value="rainy">Rainy</option>
      <option value="thunder">Thunder</option>
    </select>
    <p>Road Conditions:</p>
    <select>
      <option value="road">Road</option>
      <option value="mainRoad">Main Road</option>
      <option value="thunder">Thunder</option>
    </select>
  </div>


  <script src="MajorProject.js"></script>

</body>

</html>
